<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList</title>

    <link rel="stylesheet" href="./style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="./moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.js"></script>
</head>
<body>
    <!-- 網頁標題 -->
    <div class="header">
        <!-- BEM命名法：XXX（主class）__（雙底線）OOO（子class） -->
        <h1 class="header__title">待辦事項清單</h1>
    </div>

    <!-- 代辦事項輸入及顯示區域 -->
    <div class="container">
        <!-- <p>請輸入待辦事項</p> -->
        <h1 class="container__title">我的待辦事項</h1>

        <form action="" id="inputArea" class="container__form">
            <input id="addTodoTnput" type="text" name="newTodo" placeholder="請輸入待辦事項">
            <!-- <input type="submit" value="送出"> -->
            <button id="addTodoBtn">輸入</button>
        </form>

        <ul>
            <!-- <li>待辦事項1</li> -->
        </ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
